<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form - Before</title>
</head>
<body>

<h3>Daftar Akun</h3>
<form>
    <label for="firstName">Nama Depan</label>
    <input type="text" id="firstName" /><br /><br />

    <label for="lastName">Nama Belakang</label>
    <input type="text" id="lastName" /><br /><br />
    
    <label for="address">Alamat</label>
    <input type="text" id="address" /><br /><br />

    <label for="birthdayDate">Tanggal Lahir</label>
    <input type="date" id="birthdayDate" /><br /><br />

    <label>Pilih Jenis Kelamin</label><br />
    <input type="radio" name="gender" id="femaleGender" value="female" checked />
    <label for="femaleGender">Laki-laki</label><br />
    <input type="radio" name="gender" id="maleGender" value="male" />
    <label for="maleGender">Perempuan</label><br />
    <input type="radio" name="gender" id="otherGender" value="other" />
    <label for="otherGender">Lainnya</label><br /><br />
    
    <label for="username">Username</label>
    <input type="text" id="username" /><br /><br />

    <label for="emailAddress">Email</label>
    <input type="email" id="emailAddress" /><br /><br />

    <label for="password">Password</label>
    <input type="password" id="password" /><br /><br />

    <label for="browsePhoto">Browse Photo</label>
    <input type="file" id="browsePhoto" /><br /><br />

    <input type="submit" value="Daftar Sekarang" />
</form>

</body>
</html>
